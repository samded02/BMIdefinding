<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: sans-serif;
            background: linear-gradient(to left, rgb(182, 182, 182), rgb(221, 221, 255));
            height: 100vh;
        }
        .body{
            margin: 0 10% 0 10%;
        }
        .head{
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 20vh;
            background: linear-gradient(to right, gray, rgb(173, 173, 173));
            text-align: center;
            font-size: 70px;
            border-radius: 0 0 5px 5px;
        }
        .netice_part{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            word-break: break-word;
            padding: 0 10px 0 10px;
            margin-top: 20vh;
            height: 20vh;
            background: linear-gradient(to right, rgb(0, 0, 187), rgb(87, 87, 255));
            font-size: 10px;
            color: white;
            border-radius: 5px;
        }
        .bottom{
            margin-top: 30vh;
            height: 10vh;
            background: linear-gradient(to right, gray, rgb(173, 173, 173));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border-radius: 5px 5px;
        }
    </style>
    <title>BMI identifier</title>
</head>
<body>
    <div class="body">
        <div class="head">BMI</div>
        <div class="netice_part">
            <h1 id="bmi"></h1> <br>
            <h1 id="minus"></h1>
        </div>
        <div class="bottom">Made by Ismail &copy 2025</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
